<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Members of the Research Group">
    <title>Members - Research Group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Our Members</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">Research Group</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="pages/group.html">Group Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="members.html">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/papers.html">Publications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/news.html">News</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-5" id="members-container">
        <h2>Research Group Members</h2>
        <div id="members-list"></div>
    </main>
    <footer class="text-center py-4">
        <p>&copy; 2025 Research Group. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetch('../assets/members.json')
            .then(response => response.json())
            .then(data => {
                const membersList = document.getElementById('members-list');
                data.forEach(member => {
                    const memberInfo = `
                        <div class="member-info mb-4">
                            <img src="../assets/images/members/${member.name.toLowerCase().replace(' ', '_')}.jpg" alt="${member.name}" class="img-fluid" style="width: 150px; height: auto; float: right; margin-left: 15px;">
                            <div style="width: 50%; float: left;">
                                <h5>Name: ${member.name}</h5>
                                <p>Biography: ${member.biography}</p>
                                <p>Email: ${member.email}</p>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    `;
                    membersList.innerHTML += memberInfo;
                });
            });
    </script>
</body>
</html>
